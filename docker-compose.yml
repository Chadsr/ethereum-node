version: '3'

services:

    geth:
        build:
            context: ./go-ethereum
            dockerfile: Dockerfile
        image: geth
        container_name: geth
        restart: always
        ports:
            - 8545:8545 # HTTP RPC
            - 8546:8546 # Websocket RPC
            - 8547:8547 # GraphQL
            - 30303:30303 # UPnP
        env_file:
            - .config.env
        command: "--rpc --rpcaddr 0.0.0.0 \
        --datadir /data \
        --keystore /data/keystore \
        --metrics \
        --metrics.influxdb.endpoint http://influxdb:8086 \
        --metrics.influxdb.username ${INFLUXDB_USER} \
        --metrics.influxdb.password ${INFLUXDB_USER_PASSWORD} \
        --metrics.influxdb.database ${INFLUXDB_DB} \
        --metrics.influxdb.tags type=geth \
        --verbosity ${LOG_VERBOSITY_LEVEL} \
        --ipcpath /ipc/geth.ipc \
        --nousb"
        volumes:
            -  ${ETH_DATA_DIR}:/data
            -  ${ETH_IPC_DIR}:/ipc
        networks:
            - default

    swarm:
        build:
            context: ./swarm
            dockerfile: Dockerfile
        image: swarm
        container_name: swarm
        restart: always
        ports:
            - 8548:8546 # Websocket RPC
            - 8500:8500 # HTTP
            - 30399:30399 # UPnP
        env_file:
            - .config.env
        command: "--datadir /data \
        --keystore /data/keystore \
        --ens-api /ipc/geth.ipc \
        --metrics \
        --metrics.influxdb.endpoint http://influxdb:8086 \
        --metrics.influxdb.username ${INFLUXDB_USER} \
        --metrics.influxdb.password ${INFLUXDB_USER_PASSWORD} \
        --metrics.influxdb.database ${INFLUXDB_DB} \
        --metrics.influxdb.tags type=swarm \
        --verbosity ${LOG_VERBOSITY_LEVEL} \
        --bzzaccount ${ETH_ACCOUNT} \
        --password ${ETH_PASSWORD_FILE}"
        volumes:
            -  ${ETH_DATA_DIR}:/data
            -  ${ETH_IPC_DIR}:/ipc
        networks:
            - default

    influxdb:
        image: influxdb:latest
        container_name: influxdb
        restart: always
        ports:
            - "8086:8086" # HTTP API
        env_file:
            - .config.env
        networks:
            - default
        volumes:
            - influx-data:/var/lib/influxdb

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        restart: always
        ports:
            - "3000:3000" # HTTP
        env_file:
            - 'env.grafana'
        user: "472"
        links:
            - influxdb
        volumes:
            - grafana-data:/var/lib/grafana

    blockscout:
        build:
            context: ./blockscout/docker
            dockerfile: Dockerfile
        image: blockscout
        container_name: blockscout
        restart: always
        env_file:
            - env.blockscout
        ports:
        - 4000:4000 # HTTP
        volumes:
            -  ${ETH_IPC_DIR}:/ipc
        networks:
            - default

volumes:
    influx-data:
    grafana-data:

networks:
    default:
        driver: bridge